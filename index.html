<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tailwind</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>
<body class="bg-gray-50 p-0 dark:bg-gray-900">
   <main class="lg-relative lg:max-w-7xl">
      <div class="h-64 sm:h-72 md:h-96 lg:w-1/2 lg:absolute lg:right-0 lg:h-full"> <!--Tamaño de 64 movil en sm 72 -->
         <img src="img/img.jpg" alt="Universo" class="w-full h-full object-cover">
      </div>
      <div class="text-center pt-8 px-4 lg:w-1/2 lg:py-48 lg:text-left"> <!--contenedor que esta al centro-->
         <h1 class="text-4xl text-gray-900 font-extrabold tracking-tight sm:text-5xl md:text-6xl dark:text-gray-100">
            Mira tus Películas
            <span class="block text-blue-700">y series favoritas</span>
         </h1>
         <p class="text-lg text-gray-500 mt-3 max-w-md mx-auto sm:text-xl md:mt-5 md:max-w-3xl dark:text-gray-400">
           Reproduce en streaming todas las películas y series en tu móvil, tableta, ordenador y TV. 
         </p>
         <div class="mt-10">
            <a href="" class="btn">Empezar</a>
         </div> 
      </div>
   </main>
   <button class="fixed bottom-0 left-0 m-3 p-3 bg-blue-700 text-white rounded-full hover:bg-blue-800 text-xl dark-mode">
      <span class="material-symbols-outlined align-middle">
         brightness_4
      </span>
   </button>
</body>
</html>
